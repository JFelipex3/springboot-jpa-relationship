spring.application.name=springboot-jpa-relationship

spring.datasource.url=jdbc:mysql://localhost:3306/${DB_NAME}?allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
# Muestra las consultas nativas Mysql en consola
spring.jpa.show-sql=true

# Cada vez que se inicia la app, crea las tablas de nuevo
spring.jpa.hibernate.ddl-auto=create